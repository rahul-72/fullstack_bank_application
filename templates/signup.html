{% extends 'base.html' %}




{% block center %}

<div id='form'>
    <form method="POST" action="/mk_signup/">
            
            <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name='first_name' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg. Rahul">
                   </div>
                  <div class="form-group">
                        <label for="exampleInputEmail1">LastName</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name='last_name' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg. Charan">
       
                      </div>

            <div class="form-group">
                <label for="exampleInputEmail1">User Name</label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name='username' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg. rahul123456">
            </div>          
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="**********">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input name='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg. someone@somesite.com">
            </div>

            <div class="form-group">
                    <label for="exampleInputEmail1">Phone Number</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name='phone_number' type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg. 9414234567">
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    
            <p>

            </p>    
            <button type="submit" class="btn btn-primary">Signup</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button>
            <a class="btn btn-primary" href="/" role="button">Login</a>
            </button>
        </form>
    </div>

{% endblock %}
